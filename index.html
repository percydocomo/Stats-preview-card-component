<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section class="card-container">
    <div class="image-container">
      <img class="image-mobile" src="./images/image-header-mobile.jpg" alt="hero image mobile">
      <img class="image-desktop" src="./images/image-header-desktop.jpg"  alt="hero image desktop">
    </div>
    <div class="company-info">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>
    <div class="stats-info">
      <div class="stats-inner-flex">
        <h2 class="counter">10k+</h2>
        <p class="category">companies</p>
      </div>
      <div class="stats-inner-flex">
        <h2 class="counter">314</h2>
        <p class="category">templates</p>
      </div>
      <div class="stats-inner-flex">
        <h2 class="counter">12m+</h2>
        <p class="category">queries</p>
      </div>
    </div>
  </section>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">percydocomo</a>.
  </div>
</body>
</html>
